spring.application.name=Bullet Journal Companion App

# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/bullet_journal_db
spring.datasource.username=root
spring.datasource.password=admin@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Journal Image Storage Configuration
journal.image.storage-path=./uploads/journal-images
journal.image.allowed-extensions=jpg,jpeg,png,pdf


# ===========================================
# SECURITY CONFIGURATION
# ===========================================
# JWT Configuration
jwt.secret=bullet2025application
jwt.expiration=3600000
jwt.refresh-expiration=3600000

# Session Configuration
session.timeout=1800
session.max-concurrent=100


# ===========================================
# SWAGGER/OPENAPI CONFIGURATION
# ===========================================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.packages-to-scan=com.bulletjournal.Companion.App
springdoc.paths-to-match=/api/**
# Maintain controller order - sort by operationId (which we set in controllers)
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=method
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.display-request-duration=true
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
# Enable enum rendering in Swagger UI
springdoc.swagger-ui.supported-submit-methods=get,post,put,delete,patch


# ===========================================
# VALIDATION CONFIGURATION
# ===========================================
spring.jpa.properties.hibernate.validator.fail_fast=true

# ===========================================
# DEVELOPMENT CONFIGURATION
# ===========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ===========================================
# BEAN OVERRIDING CONFIGURATION
# ===========================================
# Allow bean definition overriding to resolve conflicts between
# servlet-based and reactive Spring Security configurations
# (This is needed when Spring AI or other dependencies pull in reactive modules)
spring.main.allow-bean-definition-overriding=true


# ===========================================
# OCR CONFIGURATION
# ===========================================
# Tesseract OCR Configuration
# Note: Tesseract needs to be installed on the system
# Windows: Download from https://github.com/UB-Mannheim/tesseract/wiki
# Linux: sudo apt-get install tesseract-ocr
# Mac: brew install tesseract
# Optional: Set custom tessdata path if needed
# ocr.tesseract.datapath=
ocr.tesseract.language=eng
